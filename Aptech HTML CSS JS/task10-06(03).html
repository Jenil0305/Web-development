<html>
    <head>
        <title>Animation</title>
        <style>
            div{
                width: 150px;
                height: 150px;
                background-color: aqua;
                transition: width 6s;
            }
            div:hover{
                width: 600px;
                height: 200px;
                background-color: blueviolet;
            }
        </style>
    </head>
    <body>
        <div><b><font size="5">Hello World!!</font></b></div>
    </body>
</html>
