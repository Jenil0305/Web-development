<html>
    <head>
        <title>First Animation</title>
    </head>
    <style>
        div{
            width: 250px;
            height: 250px;
            background-color: crimson;
            animation-name: first;
            animation: first infinite;
            animation-duration: 5s;
        }
        @keyframes first{
            from{
                background-color: palevioletred;
            }
            to{
                background-color: green;
            }
        }
    </style>
    <body>
        <div></div>
    </body>
</html>
