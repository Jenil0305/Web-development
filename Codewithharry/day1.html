<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms - Voidofwd</title>
</head>

<body>
    <div>
        <h1>Welcome to the nomansland</h1>
        <form action="post" method="post">
            <label for="username">Enter your username</label>
            <input type="text" name="username" id="username" placeholder="Enter your username">
        </form>
    </div>
    <div>
        <input type="radio" value="male" name="gender" id="male">
        <label for="male">Male</label>
        <input type="radio" value="female" name="gender" id="female">
        <label for="female">Female</label>
    </div>
    <div>
        <input type="checkbox" name="Newsletter" id="Newsletter">
        <label for="Newsletter">Subscribe our Newsletter</label>
    </div>
    <div>
        <label for="comment">Enter your comment</label>
        <br>
        <textarea name="commentbox" id="comment" rows="3" cols="25"></textarea>
    </div>
    <div>
        <select name="fruits" id="">    
        <option value="Apple">Apple</option>
        <option value="Strawberry">Strawberry</option>
        <option value="Cherry">Cheery</option>
        </select>
    </div>
</body>

</html>
